<!DOCTYPE html>
<html>
<head>
	<title></title>

	  <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/npm.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js"></script>

    
    <script src="/static/js/jquery-ui.min.js" type="text/javascript"></script>
</head>
<body>

	<form action="" method="post" enctype="multipart/form-data" id="upload_form" name="upload_form">
									{% csrf_token %}

		<label>Please Give Exam ID : </label>
		<input type="text" name="exam_id" placeholder="">
		<p></p>
		<p></p>

		<label>Please Upload data structure file : </label>
		<input type="file" name="data_struct" id="data_struct">

		<p></p>
		<p></p>

		<label>Please Upload Your Data File : </label>
		<input type="file" name="data_file" id="data_file">

		<p></p>
		<p></p>


		<input type="button" name="submit_button" id="submit_button" value="Submit">


	</form>


<script type="text/javascript">
	
	$('#submit_button').click(function(){

		 $('#upload_form').ajaxSubmit({ url: '/fixed_format/', type: 'post', 
          success: function(data){ 

            		if (data.status == 1) {         

            			alert('success');
            			
						// window.location.href = '/design_header/{{record.id}}/';
						
					}

					else{
						alert(data.message);

						// $("#submit_button").prop('disabled', false);

					}

            }});
	});
</script>

</body>
</html>
