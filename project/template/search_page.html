	<form id="search_form" name="search_form">  
						{% csrf_token %}

		{{html_text|safe}}
		

	</form>

	<p></p>
	<input type="button" name="submit_button" id="submit_button" value="Submit">


<script type="text/javascript">
	
	$('#submit_button').click(function(){

		$.post( '/result/{{record_id}}/', $( "#search_form" ).serialize() ).done(function(data){

					if(data.status == 1){
		                  
		                  window.location.href = '/result/{{record_id}}/';
		              }
		              else{
		                  alert(data.message);
		              }
		});

	})
</script>
